{% extends "layout.html" %}
{% block title %} Tambah Supplier {% endblock %}
{% block content %}
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Supplier</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                  class="fas fa-minus"></i></button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col" posisi="kiri">
                <form method="post" enctype="multipart/form-data">
                  <div>
                    <label>Jenis Produk</label>
                    <input class="form-control" type="text" name="jenis" required>
                    <label>Satuan</label>
                    <input class="form-control" type="text" name="satuan" required>
                    <br>
                    <input type="submit" value="Tambah Produk" class="btn btn-primary active">
                  </div>
              </div>

              </form>
            </div>
            <!-- /.card-body -->
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<script>
  pilih_kategori = document.getElementById('kategori');
  pilih_kategori.onchange = function () {
    kategori = pilih_kategori.value;
    alert(kategori);
  }
</script>
{% endblock %}
