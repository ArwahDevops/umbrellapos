{% extends "layout.html" %}
{% block title %} Tambah Kategori Produk {% endblock %}
{% block content %}
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Kategori Produk</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                  class="fas fa-minus"></i></button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col" posisi="kiri">
                <form action="/category/edit/{{category.id}}" method="post" enctype="multipart/form-data">
                  <div>
                    <label>Jenis Produk</label>
                    <input class="form-control" type="text" name="jenis" value="{{category.jenis}}" required>
                    <label>Satuan</label>
                    <input class="form-control" type="text" name="satuan" value="{{category.satuan}}" required>
                    <br>
                    <input type="submit" value="Update Kategori" class="btn btn-primary active">
                  </div>
              </div>

              </form>
            </div>
            <!-- /.card-body -->
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>

{% endblock %}
